<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Good, cheap and fast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <h2>How do you want your project to be?</h2>
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle">
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle">
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle">
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
    </body>
</html>
